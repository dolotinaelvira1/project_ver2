name: Deploy After Pull Request

on:
  pull_request:
    types:
      - opened

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run deploy script
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh $BRANCH_NAME
